<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h1>Podsumowanie</h1>
            <p:separator/>
            <h2>Imie i Nazwisko Klienta: </h2><h:outputText value="#{summaryPB.customer.name}"/>
            <f:verbatim>&nbsp;</f:verbatim>
            <h:outputText value="#{summaryPB.customer.surname}"/><br/>
            <h2>Rodzaj Ubezpieczenia: </h2><h:outputText value="#{summaryPB.insurance.name}"/><br/>
            <h2>Opis Ubezpieczenia: </h2><h:outputText value="#{summaryPB.insurance.description}"/><br/>
            <h2>Lista Wybranych Opcji dodatkowych: </h2><br/>
            <p:dataList value="#{summaryPB.conditions}" var="conditions">
                #{conditions.value}
            </p:dataList>
            <br />
            <h1>Łączna Kwota Ubezpieczenia: #{summaryPB.sum}</h1>
            <p:separator/>
            <p:commandButton value="Wykup Ubezpieczenie" action="#{summaryPB.saveTransaction}"/>
            <p:commandButton value="Anukuj" action="#{summaryPB.backToStart}"/>
            <br />
        </h:form>

    </ui:define>

</ui:composition>
