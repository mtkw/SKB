<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:dataTable var="transaction" value="#{transactionsPB.transactions}">
                <p:column headerText="Nazwa Ubezpieczenia">
                    <h:outputText value="#{transaction.name_insurance}"/>
                </p:column>
                <p:column headerText="Stawka Podstawowa">
                    <h:outputText value="#{transaction.basic_rate}"/>
                </p:column>
                <p:column headerText="Wykupione Opcje">
                    <h:outputText value="#{transaction.conditions_value}"/>
                </p:column>
                <p:column headerText="Wartość Całkowita">
                    <h:outputText value="#{transaction.value}"/>
                </p:column>
                <p:column headerText="Data Rozpoczęcia Okresu Ubezpieczeniowego">
                    <h:outputText value="#{transaction.start_date}"/>
                </p:column>
                <p:column headerText="Data Wygaśnięcia Ubezpieczenia">
                    <h:outputText value="#{transaction.end_date}"/>
                </p:column>
                <p:column headerText="Rezygnacja z Ubezepieczenia">
                    <p:commandButton value="Rezygnuj" action="#{transactionsPB.disableTransaction}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
