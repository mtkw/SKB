<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:dataTable var="transaction" value="#{transactionsPB.transactions}">
                <p:column headerText="ID">
                    <h:outputText value="#{transaction.id_transaction}"/>
                </p:column>
                <p:column headerText="Ubezpieczenie">
                    <h:outputText value="#{transaction.name_insurance}"/>
                </p:column>
                <p:column headerText="Wartość">
                    <h:outputText value="#{transaction.value}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
