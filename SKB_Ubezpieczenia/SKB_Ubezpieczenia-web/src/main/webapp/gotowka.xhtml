<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h1>Płatność Jednorazowa</h1>
        <p:separator/>
        <h:form>
            <h2>Klient: </h2> <h:outputText value="#{paymentCashPB.customer.name}&nbsp;#{paymentCashPB.customer.surname}" />
            <h2>Ubezpieczenie: </h2> <h:outputText value="#{paymentCashPB.insurance.name}" />
            <h2>Termin Płatności Do:</h2> <h:outputText value="#{paymentCashPB.date}" />
            <h2>Do Zapłaty:</h2> <h:outputText value="#{paymentCashPB.valueOfInsurance}" />
            <br />
            <p:commandButton value="Zatwierdź" action="#{paymentCashPB.accept}" actionListener="#{paymentSummary.prepareData}"/>
            <p:commandButton value="Anuluj" action="#{paymentCashPB.cancel}"/>
        </h:form>
    </ui:define>

</ui:composition>
