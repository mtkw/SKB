<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    Wybierz Jedno Interesujące Cię ubezpieczenie:
<!--                    <p:commandButton id="dynaButton" value="Ubezpieczenia" type="button" icon="ui-icon-extlink"/>
                    <p:menu model="#{insuranceChoicePB.model}" overlay="true" trigger="dynaButton" my="left top" at="left bottom" />-->
                    <p:separator/>
                    <p:dataTable value="#{insuranceChoicePB.insurance}" var="insurance">
                        <p:column headerText="Id">
                            <h:outputText value="#{insurance.id}" />
                        </p:column>

                        <p:column headerText="Nazwa Ubezpieczenia">
                            <h:outputText value="#{insurance.name}" />
                        </p:column>

                        <p:column headerText="Opis">
                            <h:outputText value="#{insurance.description}" />
                        </p:column>
                        
                        <p:column headerText="Stawka Podstawowa">
                            <h:outputText value="#{insurance.basic_rate}" />
                        </p:column>

                        <p:column headerText="Wybór">
                            <h:commandButton value="Wybieram" actionListener="#{conditionsChoicePB.showConditions}" action="#{conditionsChoicePB.prepareConditionsactionListener}">
                                <f:param name="id_insurance" value="#{insurance.id}"/>
                                <f:param name="id_customer" value="#{insuranceChoicePB.customerParam}"/>
                            </h:commandButton>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
