<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <h:form>

                    <h2>Wybór Klienta:</h2>
                    <p:selectOneMenu id="klient" value="#{claimsPB.selectedIDCustomer}" style="width:125px" converter="conditionsConverter">
                        <f:selectItems value="#{claimsPB.customersOneMenu}" var="customer" itemValue="#{customer.id}" itemLabel="#{customer.name} #{customer.surname}">
                        </f:selectItems>
                    </p:selectOneMenu>
                    <br />

                    <h2>Wybór Ubezpieczenia Którego Dotyczy Zgłaszane Roszczenie: </h2>
                    <p:selectOneMenu id="dzien_platnosci" value="#{claimsPB.selectedIDInsurance}" style="width:125px" converter="conditionsConverter">
                        <f:selectItems value="#{claimsPB.insuranceOneMenu}" var="insurance" itemValue="#{insurance.id}" itemLabel="#{insurance.name}">
                        </f:selectItems>
                    </p:selectOneMenu>
                    <br /> 
                    
                    <h2>Opis Zaistniałej Sytuacji: </h2>
                    <p:inputTextarea rows="10" cols="30" counter="display" maxlength="1024" counterTemplate="{0} characters remaining." autoResize="false" value="#{claimsPB.textArea}"/>
                    <h:outputText id="display" />
                    <br />
                    <p:separator/>
                    <h:commandButton value="Prześlij Zgłoszenie Szkody" action="#{claimsPB.saveClaim}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
