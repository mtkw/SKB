<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:selectManyCheckbox id="grid" value="#{conditionsChoicePB.selectedConditionsListDTO}" layout="grid" columns="3" converter="conditionsConverter">
                        <f:selectItems value="#{conditionsChoicePB.checkBoxListDTO}" var="conditions" itemLabel="#{conditions.label}" itemValue="#{conditions.label}" >
                        </f:selectItems>
                    </p:selectManyCheckbox>

                    <p:separator />

                    <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" icon="ui-icon-check" />

                    <p:dialog header="Values" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
                        <p:outputPanel id="display">
                            <p:dataList value="#{conditionsChoicePB.selectedConditionsListDTO}" var="conditions">
                                <f:facet name="header">
                                    Wybrane Warunki
                                </f:facet>
                                #{conditions.value}
                            </p:dataList>
                            <p:separator />
                            <p:commandButton value="ZatwierdÅº" actionListener="#{conditionsChoicePB.past}" action="#{summaryPB.prepareDate}"/>
                        </p:outputPanel>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
