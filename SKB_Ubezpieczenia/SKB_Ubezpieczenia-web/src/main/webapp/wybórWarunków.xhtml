<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:selectManyCheckbox id="grid" value="#{conditionsChoicePB.selectedConditions}" layout="grid" columns="3">
                        <f:selectItems value="#{conditionsChoicePB.conditions}" var="conditions" itemLabel="#{conditions}" itemValue="#{conditions}" />
                    </p:selectManyCheckbox>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
