<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./newTemplate.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:dataTable var="claim" value="#{claimsSupportPB.claims}">
                        <p:column headerText="Imie i Nazwisko Zgłaszającego Szkodę">
                            <h:outputText value="#{claim.customer}"/>
                        </p:column>
                        <p:column headerText="Ubezpieczenie">
                            <h:outputText value="#{claim.insurance}"/>
                        </p:column>
                        <p:column headerText="Opis Szkody">
                            <h:outputText value="#{claim.description}"/>
                        </p:column>
                        <p:column headerText="Historia Klienta">
                            <h:commandButton value="Sprawdź"/>
                        </p:column>
                        <p:column headerText="Szczegóły Ubezpieczenia">
                            <h:commandButton value="Sprawdź"/>
                        </p:column>
                        <p:column headerText="Akceptuj">
                            <h:commandButton value="Apkceptuj Roszczenie"/>
                        </p:column>
                        <p:column headerText="Odrzuć Roszczenie">
                            <h:commandButton value="Odrzuć"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
