<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">

        Imie Klienta: <h:outputText value="#{customerDetailsPB.customerDetails.name}"/>
        <br />
        Nazwisko Klienta: <h:outputText value="#{customerDetailsPB.customerDetails.surname}"/>
        <br />
        Data Urodzenia: <h:outputText value="#{customerDetailsPB.customerDetails.birthday}"/>
        <br />
        Pesel: <h:outputText value="#{customerDetailsPB.customerDetails.pesel}"/>
        <br />
        Miasto/Miejscowość: <h:outputText value="#{customerDetailsPB.customerDetails.city}"/>
        <br />
        Nazwa Uloicy: <h:outputText value="#{customerDetailsPB.customerDetails.streat}"/>
        <br />
        Numer Budynku: <h:outputText value="#{customerDetailsPB.customerDetails.number}"/>
        <br />
    </ui:define>

</ui:composition>
