<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:dataTable var="insurance" value="#{insurancePB.insurance}">
                         <p:column headerText="Nazwa">
                             <h:outputText value="#{insurance.name}"/>
                        </p:column>
                        <p:column headerText="Szczegóły">
                            <h:outputText value="#{insurance.description}"/>
                        </p:column>
                        <p:column headerText="Stawka Podstawowa">
                            <h:outputText value="#{insurance.basic_rate}"/>
                        </p:column>
                    </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
