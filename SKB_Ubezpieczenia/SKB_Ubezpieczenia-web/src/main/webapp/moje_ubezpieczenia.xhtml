<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form>
            <p:dataTable var="account" value="#{accountPB.accounts}">
                <p:column headerText="Login">
                    <h:outputText value="#{account.login}"/>
                </p:column>
                <p:column headerText="Mail">
                    <h:outputText value="#{account.mail}"/>
                </p:column>
                <p:column headerText="Password">
                    <h:outputText value="#{account.password}"/>
                </p:column>
                <p:column headerText="CustomerID">
                    <h:outputText value="#{account.customer}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
